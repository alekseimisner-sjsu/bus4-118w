        td {

        }

            padding: 5px;

        }

</head>
<body>
    <div class ="navbar">
        <a href = "#" class="logo">FHFIP</a>
        <ul class = "nav">
                <li><a href = "home2.html">Home</a></li>

                <li><a href = #>Lost and Found</a></li>
        </ul>
    </div>
    <div class = "banner-area" id="home">
        <div class = "text-part">
            <h1>Imaginary Foster Homes For Animals</h1>
            <h3>Animals Available for Adoption</h3>

            <input type="button" onclick="DisplayAnimals()" value="Show Animals" />
            <p id="showAnimals"></p>
            <script type="text/javascript" src="js/animals.js"></script>
            <script>
                function DisplayAnimals() {
                    var myAnimals=getAnimals();
                    var col = [];
                    for (var i = 0; i < myAnimals.length; i++) {
                      for (var key in myAnimals[i]) {
                        if (col.indexOf(key) === -1 ) {
                          col.push(key);
                        }
                      }
                    }

                    var table = document.createElement("table");

                    var tr = table.insertRow(-1);

                    // the header for the animal table
                    var th = document.createElement("th");
                    th.innerHTML = 'Image';
                    tr.appendChild(th);

                    for (var i = 0;i < col.length;i++) {
                      var th = document.createElement("th");
                      th.innerHTML = col[i];
                      tr.appendChild(th);
                    }

                    // the rows of JSON data about the animals
                    for (var i = 0;i < myAnimals.length;i++) {
                      tr = table.insertRow(-1);

                      //the image for the animal
                      var myImgName = 'img/' + JSON.stringify(myAnimals[i]['ID']) + '.jpg';
                      myImgName = myImgName.replace(/["]+/g, '');
                      var img = document.createElement('img');
                      img.src = myImgName;
                      img.setAttribute('style', 'border: solid 2px #000;');
                      var tabCell = tr.insertCell(-1);
                      tabCell.appendChild(img);

                      for (var j = 0;j < col.length;j++) {
                        var tabCell = tr.insertCell(-1);
                        tabCell.innerHTML = myAnimals[i][col[j]];
                      }
                    }

                    // add the table
                    var divContainer = document.getElementById("showAnimals");
                    divContainer.innerHTML = "";
                    divContainer.appendChild(table);
                }
            </script>	

        </div>
    </div>
</body>
</html>
